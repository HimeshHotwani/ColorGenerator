<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ColorGen is a random color generator to help you out when choosing a color for your beautiful design.">
    <meta name="keywords" content="colors, random, random color generator, generator, color, colour, elegant colours, elegant colors, generate random color">
    <link rel="stylesheet" href="css/styles.css">
    <title>Random Color Generator</title>
</head>
<body>
    <div class="centeredBox glass">
        <div class="textHolder tooltip">
            <span class="tooltiptext" id="tooltip">
                Click to copy to clipboard.
            </span>
            <input type="text" id="color" class="colorHolder" placeholder="..." onfocus="this.placeholder = ''" onblur="this.placeholder = '...'"/>
        </div>
        <button class="glowingButton" id="generator">
            Generate new color
        </button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
